<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Star Wars Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  
  </head>
  <body>



    
        
    <div class="container">
        <div class="row ">
      <h1 class="elegantshadow">Star Wars RPG!!</h1>
    </div>
    <div class="row">
        <h2 id="instructions"> </h2> 
    </div>
    <div class="row" id="selectCharactor"></div>

    <div class="row" id="charactors">
        <div class="card-deck">
      <div class="card image" id='han' class="col-md-3">
        <img class="card-img-top" src="assets/images/han.jpg" alt="Card image cap">
        <div class="card-body hanText">
          
        </div>
      </div>
      <div class="card image" id='leia' class="col-md-3">
        <img class="card-img-top" src="assets/images/leia.jpg" alt="Card image cap">
        <div class="card-body">
          <p class="card-text leiaText">Name:    Health:</p>
        </div>
      </div>
      <div class="card image" id='yoda' class="col-md-3">
        <img class="card-img-top" src="assets/images/yoda.jpg" alt="Card image cap">
        <div class="card-body">
          <p class="card-text yodaText">Name:    Health:</p>
        </div>
      </div>
      <div class="card image" id='kylo' class="col-md-3">
        <img class="card-img-top" src="assets/images/kylo.jpg" alt="Card image cap">
        <div class="card-body">
          <p class="card-text kyloText">Name:    Health:</p>
        </div>
      </div>
   </div>
    </div>

    <div class="row card-deck">
        <div class="col-md-5" id="playerCharactor"><img id="playerImage"></div>
        <div class="col-md-2" id="fightButton">
                
        </div>
        <div class="col-md-5" id="EnemyCharactor"><img id="enemyImage"></div></div>       
    </div>

    <div class="row" id="gamePlay"></div>
    <div   class="row" id="defeated">
      <img class='image' id='han2' src='assets/images/han.jpg' alt='Han Solo'>
      <img class='image'  id='kylo2' src='assets/images/kylo.jpg' alt='Kylo Ren'>
      <img class='image' id='leia2' src='assets/images/leia.jpg' alt='Leia'>
      <img class='image' id='yoda2' src='assets/images/yoda.jpg' alt='Yoda'>
    </div>

    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>  
  <script src="assets/javascript/game.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
